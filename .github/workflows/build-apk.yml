name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Ambil kode dari GitHub
      - uses: actions/checkout@v3

      # Pasang NodeJS, karena kamu pakai npm
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      # Install dependencies npm dan build web (jika ada)
      - run: npm install
      - run: npm run build

      # Setup Java untuk build Android
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      # Setup Android SDK dan build tools
      - uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.0

      # Build APK dengan Gradle di folder android
      - run: ./gradlew assembleDebug
        working-directory: android

      # Upload APK hasil build ke GitHub agar bisa di-download
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
